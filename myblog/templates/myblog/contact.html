      <div class="row gy-4 mb-3">

        <div class="col-md-6">

            <h3>Phone Number</h3>
            <p><a href="tel:+155895548855">+86 13357738371</a></p>
          </div>
        </div><!-- End Info Item -->

        <div class="col-md-6">
          <div class="info-item">
            <i class="bi bi-envelope"></i>
            <h3>Email</h3>
            <p><a href="mailto:info@example.com">chaofanat@qq.com or chaofanat@gmail.com</a></p>
          </div>
        </div><!-- End Info Item -->

      </div>


      <div class="row mt-5 mb-5">
        <h1 class="page-title mb-3 col-md-12 text-center">OR Message me</h1>
        <div class="col-md-12">
          <!-- 留言表单 -->
          <form id="leave-message-form" method="post" action="{% url 'leave_message' %}">
            {% csrf_token %}
            <div class="mb-3">
              <label for="name" class="form-label"><i class="bi bi-person-fill"></i> 你的姓名</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label"><i class="bi bi-envelope-fill"></i> 你的邮箱</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label"><i class="bi bi-chat-left-text-fill"></i> 留言内容</label>
              <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">提交留言</button>

            <script>
              // 处理表单提交
              document.getElementById('leave-message-form').addEventListener('submit', function (event) {
                event.preventDefault(); // 阻止默认提交行为
                const form = this;
                const formData = new FormData(form);
                fetch(form.action, {
                  method: form.method,
                  body: formData,
                  headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                  }
                })
                  .then(response => response.json())
                  .then(data => {
                    if (data.status === 'success') {
                      alert(data.msg);
                      form.reset();
                    } else {
                      alert(data.msg);
                    }
                  })
                  .catch(error => console.error('Error:', error));
              });
            </script>
          </form>
        </div>
      </div>
