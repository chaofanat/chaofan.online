{% if attrs.name == "GitHub" %}

    <a href="{{ attrs.href }}" class="btn btn-primary w-100" role="button" rel="nofollow" data-mdb-ripple-init
        target="_blank">
        <i class="fab fa-github" style="height: 20px;"></i>
        <span class="ms-2">{{ attrs.name }}</span>
    </a>


{% else %}
<li class="list-group-item list-group-item-action w-100 h-100">
    <a title="{{ attrs.name }}" href="{{ attrs.href }}">{{ attrs.name }}</a>
</li>
{% endif %}
