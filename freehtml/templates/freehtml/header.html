<header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white" >
        <div class="container-fluid">
            <!-- Navbar brand -->
            <a class="navbar-brand" target="_blank" href="{% url 'comphtml-list' %}">
                <img src="/static/picture/icon.PNG" height="16" alt="" loading="lazy" style="margin-top: -3px;" />
            </a>
            <button class="navbar-toggler" type="button" data-mdb-collapse-init data-mdb-target="#navbarExample01"
                aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href="{% url 'comphtml-list' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://bootstrapdoc.com/" rel="nofollow"
                            target="_blank">学习boostrap5</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'comphtml-new' %}" target="_blank">创建你的bootstrap5组件</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'comphtml-admin-list' %}" target="_blank">管理你的bootstrap5组件库</a>
                    </li>
                </ul>
                <!-- 登录状态 -->
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <p class="nav-link"><a href="/accounts/profile/" class="text-decoration-none text-dark">{{ user.username }}</a></p>
                    </li>
                    <li class="nav-item">
                        <form class="nav-link" id="logout-form" style="display: inline;" method="post"
                            action="{% url 'account_logout' %}">
                            {% csrf_token %}
                            <button class="btn btn-link d-none d-md-inline-block text-decoration-none" style="color: black;" type="submit">登出</button>
                        </form>
                    </li>
                    {% else %}

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_login' %}">登录</a>
                    </li>
                    <li class="nav-item"></li>
                        <a class="nav-link" href="{% url 'account_signup' %}">注册</a>
                    </li>
                    {% endif %}
                   
                </ul>

            </div>
        </div>
    </nav>
    <!-- Navbar -->
</header>
